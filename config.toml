baseURL = "https://newgrubstreet.com/"
languageCode = "en-us"
title = "New Grub Street"
theme = "hugo-PaperMod"
paginate = 5


enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
googleAnalytics = "UA-123-45"

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "New Grub Street"
description = "Writing on books, film, and music"
#author = "Me"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
defaultTheme = "light"
disableThemeToggle = true
ShowReadingTime = true
ShowShareButtons = false
disableSpecial1stPost = true
comments = false
hidemeta = false
showtoc = false
tocopen = false

  [params.assets]
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "</favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"
  safari_pinned_tab = "<link / abs url>"


 [params.label]
 #text = "Home"
 icon = "/apple-touch-icon.png"
 iconHeight = 30

  [params.profileMode]
  enabled = false
  title = "ExampleSite"
  imageUrl = "<img location>"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = "New Grub Street"
  Content = "*Writing on books, film, and music*"

 #[[params.socialIcons]]
#name = "email"
 # url = "https://twitter.com/"

